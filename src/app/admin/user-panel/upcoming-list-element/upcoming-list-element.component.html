<h4>{{ formatDate(item.date) }}</h4>

@for (time of item.times; track $index) { @if (time.taken && time.appointment) {
@if (time.appointment.token) {
<div class="single">
  <span class="time">{{ time.time }} Uhr</span>
  <app-timeslot-details [token]="time.appointment.token"></app-timeslot-details>
</div>
} } }
