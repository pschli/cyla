<mat-accordion>
  @for (day of userDates.selected; track $index) {

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ formatDate(day) }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
  }</mat-accordion
>
