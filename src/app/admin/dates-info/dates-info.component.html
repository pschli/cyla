<mat-accordion>
  @for (date of userDates.userDates$.getValue(); track $index) {

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ dateFormatter.getLocalDate(date.date) }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    @for (timeslot of date.times; track $index) {
    <button mat-flat-button>{{ timeslot.time }}</button>
    }
  </mat-expansion-panel>
  }</mat-accordion
>
