<div>
  @let matching = matchingDates$ | async;
  <h2>Bestehende Termine</h2>

  @for (match of matching; track $index) { @if (match.date === dateTakenString)
  {
  <p>Du hast an diesem Tag bereits Termine:</p>
  <div class="single-date-container">
    <app-upcoming-list-element
      [item]="match"
      [userDates]="userDates"
    ></app-upcoming-list-element>
  </div>
  } } @if ((matching && matching.length === 0) || !matching ) {
  <p>Keine Termine</p>
  }
  <div class="button-row">
    <button mat-flat-button (click)="closeDialog()">schlie√üen</button>
  </div>
</div>
