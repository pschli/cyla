<div class="container">
  <div class="content">
    <div class="inner">
      <div class="left">
        <mat-form-field class="datepicker">
          <mat-label>WÃ¤hle ein Datum</mat-label>
          <input
            matInput
            [matDatepickerFilter]="myFilter"
            [matDatepicker]="picker"
          />
          <mat-hint>DD/MM/JJJJ</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

        <app-choose-time

        ></app-choose-time>
      </div>
      <div class="right"></div>
    </div>
  </div>
</div>
