<label id="time-radio-group-label">Wähle eine Uhrzeit:</label>
<mat-radio-group
  aria-labelledby="time-radio-group-label"
  class="time-radio-group"
  [(ngModel)]="chosenTime"
  (change)="sendTime(chosenTime)"
>
  @for (slot of timeslots; track slot) {
  <mat-radio-button class="time-radio-button" [value]="slot">{{
    slot
  }}</mat-radio-button>
  }
</mat-radio-group>
@if (chosenTime) {
<div>Du möchtest um {{ chosenTime }} kommen.</div>
}
