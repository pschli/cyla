<app-header></app-header>
@if (cookiesAllowed === false) {
<div class="cookies">
  @if (showTable === true) {
  <div class="cookie-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="domain">
        <th mat-header-cell *matHeaderCellDef>Domain</th>
        <td mat-cell *matCellDef="let element">{{ element.domain }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Erkl√§rung</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  }
  <div class="cookie-buttons">
    <p>Diese Website verwendet technisch notwendige Cookies.</p>
    <button mat-button color="primary" (click)="cookieDetails()">Details</button
    ><button mat-flat-button color="primary" (click)="acceptCookies()">
      Ok
    </button>
  </div>
</div>
}
<div
  style="display: contents; position: relative"
  [@routeTransition]="route.snapshot.data"
>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
