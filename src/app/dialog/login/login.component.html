<div class="outer">
  <div class="logo">Cyla</div>
  <div class="inner">
    <form action="" [formGroup]="formData">
      <mat-dialog-content class="formfield">
        <mat-form-field>
          <mat-label>Enter user email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            autocomplete="email"
            [formControl]="formData.controls.email"
            (blur)="updateErrorMessage('email')"
            required
          />
          @if (formData.controls.email.invalid) {
          <mat-error>{{ errorMessage.email }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            [formControl]="formData.controls.password"
            autocomplete="new-password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-dialog-content>
      <div>
        <mat-dialog-actions>
          <button
            mat-flat-button
            color="primary"
            type="submit"
            class="signup-btn"
            [disabled]="formData.invalid"
          >
            Log in
          </button>
        </mat-dialog-actions>
      </div>
    </form>
    <div class="loginlink">
      <span>Passwort vergessen?&nbsp;</span
      ><a (click)="passwordHelp()">Klicke hier</a>
    </div>
    <mat-divider></mat-divider>
    <div class="authservice">
      <button mat-stroked-button color="basic" class="signup-btn">
        Weiter mit Google
      </button>
      <button mat-stroked-button color="basic" class="signup-btn">
        Weiter mit Apple
      </button>
    </div>
  </div>
</div>
