@if (pending) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>} @else
{
<div class="spacer"></div>
}
<div class="outer">
  <div class="inner">
    <h2 mat-dialog-title>Konto löschen</h2>
    <form action="" [formGroup]="formData">
      <mat-dialog-content class="formfield">
        <p>
          Alle Daten werden gelöscht! Bitte gib dein Passwort ein, um fort zu
          fahren.
        </p>
        <mat-form-field>
          <mat-label>Passwort eingeben</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            [formControl]="formData.controls.password"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-dialog-content>
      <div>
        <mat-dialog-actions>
          <div class="button-row">
            <button
              mat-flat-button
              color="warn"
              type="submit"
              [disabled]="formData.invalid || pending"
              (click)="deleteAccount()"
            >
              Konto löschen
            </button>
            <button
              mat-button
              color="primary"
              [disabled]="pending"
              (click)="closeDialog()"
            >
              abbrechen
            </button>
          </div>
        </mat-dialog-actions>
      </div>
    </form>
  </div>
</div>
