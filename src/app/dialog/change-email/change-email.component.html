@if (pending) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>} @else
{
<div class="spacer"></div>
}
<div class="outer">
  <div class="inner">
    <form action="" [formGroup]="formData">
      <mat-dialog-content class="formfield">
        <mat-form-field>
          <mat-label>Passwort eingeben</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            [formControl]="formData.controls.password"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Neue E-Mail-Adresse</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            autocomplete="email"
            [formControl]="formData.controls.newemail"
            (blur)="updateErrorMessage('email')"
            required
          />
          @if (formData.controls.newemail.invalid) {
          <mat-error>{{ errorMessage.email }}</mat-error>
          }
        </mat-form-field>
      </mat-dialog-content>
      <div>
        <mat-dialog-actions>
          <div class="button-row">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="formData.invalid || pending"
              (click)="changeEmail()"
            >
              Ã¤ndern
            </button>
            <button
              mat-button
              color="primary"
              [disabled]="pending"
              (click)="closeDialog()"
            >
              abbrechen
            </button>
          </div>
        </mat-dialog-actions>
      </div>
    </form>
  </div>
</div>
